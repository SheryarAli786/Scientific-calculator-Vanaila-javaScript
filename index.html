<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head> 
<body>
    <div class="main-container">
    <div class="container">
    <div class="row1">
        <input class="input1" type="text">
        <input class="input2" type="text" placeholder="0">
    </div>
    <div class="btns">
    <div class="row">
        <button class="button" value="sina">sin</button>
        <button class="button" value="cos">cos</button>
        <button class="button" value="tan">tan</button>
        <span style="font-size: 14px; display: flex; align-items: center; padding-left: 15px;">Deg<input type="radio" id="html" name="fav_language" value="HTML"></span>
        <span style="font-size: 14px; display: flex; align-items: center; padding-left: 10px;">Rad<input type="radio" id="html" name="fav_language" value="HTML"></span>
        </div>
    <div class="row">
        <button class="button" value="asin">sin<sup>-1</sup></button>
        <button class="button" value="acos">cos<sup>-1</sup></button>
        <button class="button" value="atan">tan<sup>-1</sup></button>
        <button class="button" value="π">π</button>
        <button class="button" value="e">e</button>
    </div>
    <div class="row">
        <button class="button" value="x^y">x<sup>y</sup></button>
        <button class="button" value="x³">x<sup>3</sup></button>
        <button class="button" value="x²">x<sup>2</sup></button>
        <button class="button" value="e^x">e<sup>x</sup></button>
        <button class="button" value="10^y">10<sup>x</sup></button>
    </div>
    <div class="row">
        <button class="button" value="y√x"><sup>y</sup>√x</button>
        <button class="button" value="3√x"><sup>3</sup>√x</button>
        <button class="button" value="√x">√x</button>
        <button class="button" value="ln">ln</button>
        <button class="button" value="log">log</button>
    </div>
    <div class="row">
        <button class="button" value="(">(</button>
        <button class="button" value=")">)</button>
        <button class="button" value="1/x">1/x</button>
        <button class="button" value="%">%</button>
        <button class="button" value="n!">n!</button>
    </div>
    <div class="row">
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" value="+">+</button>
        <button class="button" value="Back">Back</button>
    </div>
    <div class="row">
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="-">-</button>
        <button class="button" value="Ans">Ans</button>
    </div>
    <div class="row">
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="×">×</button>
        <button class="button" value="M+">M+</button>
    </div>
    <div class="row">
        <button class="button" value="0">0</button>
        <button class="button" value=".">.</button>
        <button class="button" value="EXP">EXP</button>
        <button class="button" style="font-size: 21px;" value="÷">÷</button>
        <button class="button" value="M-">M-</button>
    </div>
    <div class="row">
        <button class="button" value="RND">RND</button>
        <button class="button" value="00">00</button>
        <button class="button" id="ac" value="AC">AC</button>
        <button class="button" value="=">=</button>
        <button class="button" value="MR">MR</button>
    </div>
    </div>
    </div>
    </div>

    <script src="scientificcal.js"></script>
</body>
</html>
